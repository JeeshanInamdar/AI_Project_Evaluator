{% extends 'base.html' %}

{% block title %}Student Profile{% endblock %}

{% block content %}
<div style="max-width: 700px; margin: 0 auto;">
    <div class="card">
        <h2 style="color: #667eea; margin-bottom: 2rem;">My Profile</h2>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label>USN</label>
                <input type="text" value="{{ student.usn }}" disabled style="background: #f5f5f5;">
            </div>
            
            <div class="form-group">
                <label>Email</label>
                <input type="email" value="{{ student.user.email }}" disabled style="background: #f5f5f5;">
            </div>
            
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="full_name" value="{{ student.full_name }}" required>
            </div>
            
            <div class="form-group">
                <label for="department">Department</label>
                <input type="text" id="department" name="department" value="{{ student.department }}" required>
            </div>
            
            <div class="form-group">
                <label for="semester">Semester</label>
                <select id="semester" name="semester" required>
                    <option value="1" {% if student.semester == 1 %}selected{% endif %}>1st Semester</option>
                    <option value="2" {% if student.semester == 2 %}selected{% endif %}>2nd Semester</option>
                    <option value="3" {% if student.semester == 3 %}selected{% endif %}>3rd Semester</option>
                    <option value="4" {% if student.semester == 4 %}selected{% endif %}>4th Semester</option>
                    <option value="5" {% if student.semester == 5 %}selected{% endif %}>5th Semester</option>
                    <option value="6" {% if student.semester == 6 %}selected{% endif %}>6th Semester</option>
                    <option value="7" {% if student.semester == 7 %}selected{% endif %}>7th Semester</option>
                    <option value="8" {% if student.semester == 8 %}selected{% endif %}>8th Semester</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" value="{{ student.phone }}" required>
            </div>
            
            <button type="submit" class="btn" style="width: 100%; padding: 12px;">
                Update Profile
            </button>
        </form>
    </div>
</div>
{% endblock %}
