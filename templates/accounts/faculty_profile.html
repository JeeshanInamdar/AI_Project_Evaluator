{% extends 'base.html' %}

{% block title %}Faculty Profile{% endblock %}

{% block content %}
<div style="max-width: 700px; margin: 0 auto;">
    <div class="card">
        <h2 style="color: #667eea; margin-bottom: 2rem;">My Profile</h2>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label>Faculty ID</label>
                <input type="text" value="{{ faculty.faculty_id }}" disabled style="background: #f5f5f5;">
            </div>
            
            <div class="form-group">
                <label>Email</label>
                <input type="email" value="{{ faculty.user.email }}" disabled style="background: #f5f5f5;">
            </div>
            
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="full_name" value="{{ faculty.full_name }}" required>
            </div>
            
            <div class="form-group">
                <label for="department">Department</label>
                <input type="text" id="department" name="department" value="{{ faculty.department }}" required>
            </div>
            
            <div class="form-group">
                <label for="designation">Designation</label>
                <input type="text" id="designation" name="designation" value="{{ faculty.designation }}" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" value="{{ faculty.phone }}" required>
            </div>
            
            <button type="submit" class="btn" style="width: 100%; padding: 12px;">
                Update Profile
            </button>
        </form>
    </div>
</div>
{% endblock %}
