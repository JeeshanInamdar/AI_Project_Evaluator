{% extends 'base.html' %}

{% block title %}Student Registration{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 2rem auto;">
    <div class="card">
        <h2 style="text-align: center; color: #667eea; margin-bottom: 2rem;">Student Registration</h2>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="usn">USN (University Seat Number) *</label>
                <input type="text" id="usn" name="usn" required placeholder="e.g., 4VV21CS001">
            </div>
            
            <div class="form-group">
                <label for="full_name">Full Name *</label>
                <input type="text" id="full_name" name="full_name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="department">Department *</label>
                <input type="text" id="department" name="department" required placeholder="e.g., Computer Science">
            </div>
            
            <div class="form-group">
                <label for="semester">Semester *</label>
                <select id="semester" name="semester" required>
                    <option value="">Select Semester</option>
                    <option value="1">1st Semester</option>
                    <option value="2">2nd Semester</option>
                    <option value="3">3rd Semester</option>
                    <option value="4">4th Semester</option>
                    <option value="5">5th Semester</option>
                    <option value="6">6th Semester</option>
                    <option value="7">7th Semester</option>
                    <option value="8">8th Semester</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm Password *</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            
            <button type="submit" class="btn" style="width: 100%; padding: 12px;">
                Register
            </button>
        </form>
        
        <div style="margin-top: 1.5rem; text-align: center; padding-top: 1.5rem; border-top: 1px solid #ddd;">
            <p>Already have an account? 
                <a href="{% url 'login' %}" style="color: #667eea; text-decoration: none;">Login here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
