{% extends 'base.html' %}

{% block title %}Faculty Registration{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 2rem auto;">
    <div class="card">
        <h2 style="text-align: center; color: #667eea; margin-bottom: 2rem;">Faculty Registration</h2>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="faculty_id">Faculty ID *</label>
                <input type="text" id="faculty_id" name="faculty_id" required>
            </div>
            
            <div class="form-group">
                <label for="full_name">Full Name *</label>
                <input type="text" id="full_name" name="full_name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="department">Department *</label>
                <input type="text" id="department" name="department" required>
            </div>
            
            <div class="form-group">
                <label for="designation">Designation *</label>
                <input type="text" id="designation" name="designation" placeholder="e.g., Assistant Professor" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm Password *</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            
            <button type="submit" class="btn" style="width: 100%; padding: 12px;">
                Register
            </button>
        </form>
        
        <div style="margin-top: 1.5rem; text-align: center; padding-top: 1.5rem; border-top: 1px solid #ddd;">
            <p>Already have an account? 
                <a href="{% url 'login' %}" style="color: #667eea; text-decoration: none;">Login here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
