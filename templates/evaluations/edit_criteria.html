{% extends 'base.html' %}
{% block title %}Edit Criteria{% endblock %}
{% block content %}
<div style="max-width: 700px; margin: 0 auto;"><div class="card"><h2 style="color: #667eea; margin-bottom: 2rem;">Edit Evaluation Criteria</h2><form method="post">{% csrf_token %}<div class="form-group"><label for="criteria_name">Criteria Name *</label><input type="text" id="criteria_name" name="criteria_name" value="{{ criteria.criteria_name }}" required></div><div class="form-group"><label for="criteria_description">Description *</label><textarea id="criteria_description" name="criteria_description" required rows="5">{{ criteria.criteria_description }}</textarea></div><div class="form-group"><label for="max_marks">Maximum Marks *</label><input type="number" id="max_marks" name="max_marks" value="{{ criteria.max_marks }}" required min="1" max="100"></div><button type="submit" class="btn" style="width: 100%; padding: 12px;">Update Criteria</button><a href="{% url 'manage_criteria' %}" class="btn btn-secondary" style="width: 100%; padding: 12px; margin-top: 1rem; display: block; text-align: center;">Cancel</a></form></div></div>
{% endblock %}
