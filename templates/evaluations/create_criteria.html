{% extends 'base.html' %}
{% block title %}Create Criteria{% endblock %}
{% block content %}
<div style="max-width: 700px; margin: 0 auto;"><div class="card"><h2 style="color: #667eea; margin-bottom: 2rem;">Create Evaluation Criteria</h2><form method="post">{% csrf_token %}<div class="form-group"><label for="criteria_name">Criteria Name *</label><input type="text" id="criteria_name" name="criteria_name" required placeholder="e.g., Code Quality"></div><div class="form-group"><label for="criteria_description">Description *</label><textarea id="criteria_description" name="criteria_description" required rows="5" placeholder="Describe what should be evaluated..."></textarea><small style="color: #666; font-size: 0.9rem;">Be specific. AI will use this description.</small></div><div class="form-group"><label for="max_marks">Maximum Marks *</label><input type="number" id="max_marks" name="max_marks" required min="1" max="100" placeholder="e.g., 20"></div><button type="submit" class="btn" style="width: 100%; padding: 12px;">Create Criteria</button><a href="{% url 'manage_criteria' %}" class="btn btn-secondary" style="width: 100%; padding: 12px; margin-top: 1rem; display: block; text-align: center;">Cancel</a></form></div></div>
{% endblock %}
